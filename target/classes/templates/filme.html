<h2>Aktueller Film</h2>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <td>#</td>
            <td>Titel</td>
            <td>Laenge</td>
            <td>FSK</td>
            <td>&nbsp;</td>
        </tr>
    </thead>
    <tr th:each="Film, counter: ${filme}">
        <td th:text="${counter.count}"></td>
        <td th:text="${film.getTitel()}"></td>
        <td th:text="${film.getLaenge()}"></td>
        <td th:text="${film.getFSK()}"></td>
        <td>
    </tr>
</table>
